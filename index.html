}

function popHearts() {

}

let carIndex = 0;

function injectCarousel() {
  const wrap = document.getElementById("carouselWrap");

  const imgs = couplePhotos.map(src => `<img src="${src}" alt="photo">`).join("");

  wrap.innerHTML = `

}

function startCarousel() {
  const track = document.getElementById("carouselTrack");
  if (!track) return;

  if (couplePhotos.length < 2) return;

  clearInterval(carTimer);
  carIndex = 0;

  carTimer = setInterval(() => {
    const firstImg = track.querySelector("img");

    const imgW = firstImg.getBoundingClientRect().width;

    carIndex++;
    if (carIndex >= couplePhotos.length) carIndex = 0;

    track.style.transform = `translateX(${-carIndex * (imgW + gap)}px)`;
  }, 2400);
}
